    <script>
        const noBtn = document.getElementById('noBtn');

        let noBtnPosition = { x: 150, y: 0 }; // ì´ˆê¸° ìœ„ì¹˜ (ì˜ˆ ë²„íŠ¼ ì˜¤ë¥¸ìª½)

        // ì´ˆê¸° ìœ„ì¹˜ ì„¤ì •
        noBtn.style.left = noBtnPosition.x + 'px';

        // ë§ˆìš°ìŠ¤ ì›€ì§ì„ ê°ì§€
        document.addEventListener('mousemove', function(e) {
            if (document.getElementById('successScreen').classList.contains('active')) {
                return; // ìŠ¹ë‚™ í›„ì—ëŠ” ë” ì´ìƒ ì¶”ì í•˜ì§€ ì•ŠìŒ
            }

            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // ë§ˆìš°ìŠ¤ì™€ ë²„íŠ¼ ì‚¬ì´ì˜ ê±°ë¦¬ ê³„ì‚°
            const distance = Math.sqrt(

            // 100px ì´ë‚´ë¡œ ì ‘ê·¼í•˜ë©´ ë„ë§ê°€ê¸°
            if (distance < 100) {

        noBtn.addEventListener('mouseenter', function() {

            const containerRect = container.getBoundingClientRect();
